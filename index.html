<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Adicionar meio de pagamento</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet"/>
</head>
<body>
<div class="flex-container">
    <div class="box">
        <div class="wrap">
            <form>
                <div class="face">
                    <div class="holo">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="logo">
                        <img alt=""
                             src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png"/>
                    </div>
                    <div id="number">
                        <input maxlength="4" placeholder="0000" type="password" />
                        <input maxlength="4" placeholder="0000" type="password" />
                        <input maxlength="4" placeholder="0000" type="password" />
                        <input maxlength="4" placeholder="0000" type="password" />
                    </div>
                    <input id="show" type="checkbox" />
                    <label for="show"></label>
                    <div id="holder">
                        <input maxlength="16" placeholder="NOME NO CARTAO">
                    </div>
                    <div id="date">
                        <input maxlength="2" placeholder="05" />
                        <span>/</span>
                        <input maxlength="2" placeholder="16" />
                    </div>
                </div>
                <div class="back">
                    <div id="cardline"></div>
                    <div id="cvv">
                        <span>&#x275A;&#x275A;&#x275A;</span>
                        <input maxlength="3" placeholder="123">
                    </div>
                </div>
                <input class="submit" type="submit" value="adicionar"/>
            </form>
        </div>
    </div>
    <div class="box">
        <div id="card-lists">
            <div class="wrapper active">
                <div class="item">
                    <div class="logo">
                        <img alt=""
                             src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png"/>
                    </div>
                    <p>
                        <strong>MasterCard final 1234</strong><br>
                        <small>Fulando da Silva</small><br/>
                        <small>Vencimento <span>10/10</span></small><br/>
                    </p>

                    <div class="close"></div>
                </div>

                <div class="item active margin">
                    <div class="logo">
                        <img alt=""
                             src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png"/>
                    </div>
                    <p>
                        <strong>MasterCard final 1234</strong><br>
                        <small>Fulando da Silva</small><br/>
                        <small>Vencimento <span>10/10</span></small><br/>
                    </p>

                    <div class="close show"></div>
                </div>
                <div class="item">
                    <div class="logo">
                        <img alt=""
                             src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png"/>
                    </div>
                    <p>
                        <strong>MasterCard final 1234</strong><br>
                        <small>Fulando da Silva</small><br/>
                        <small>Vencimento <span>10/10</span></small><br/>
                    </p>

                    <div class="close"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="./js/addcard.js" ></script>
</body>
</html>
